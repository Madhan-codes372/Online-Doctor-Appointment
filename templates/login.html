<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  h1{
color: purple;
    }
  img{
    z-index: -1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100;
  display: flex;
  background-repeat: no-repeat;
  position: fixed;
  }
</style>
<body>
   
   <img src="{% static 'log.jpg' %}" alt="">
    <form action="{% url 'login' %}" method="POST" class="container col-lg-6 mx-auto card p-3 shadow-lg mt-5">
      <center><h1 class="font-effect-fire">Login page</h1></center>
      {% csrf_token %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert_warning">{{message}}</div>
      {% endfor %}
      {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" name="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" name="password" class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" id="exampleInputPassword1" required>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button style="width: 250px; margin: auto; margin-top: 20px;" type="submit" class="btn btn-primary">login</button>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
