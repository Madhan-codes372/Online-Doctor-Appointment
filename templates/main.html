<!DOCTYPE html>
<html lang="en">
    <style>
        h1{
            color: red;
            text-align: center;
        }
        body{
            background-color: yellow;
            
        }
    </style>
<head>
    <title>home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
.im{
  z-index: -1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100;
  display: flex;
  background-repeat: no-repeat;
  position: fixed;
  }
</style>
<body>
  <img class="im" src="{% static 'log.jpg' %}" alt="">

    <div class="container">
        <header style="background-color:rgb(255, 255, 255)" class="mt-3 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom rounded">
          <div class="col-md-4 mb-2 mb-md-0">
            <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src= "{% static 'hosicon.png' %}" height="80px" width="80px" class="img-fluid rounded shadow ms-2">
              <h3 class="text-primary mt-4 ms-3">BEWELL HOSPITAL</h3>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="{% url 'signin' %}"><button type="button" class="btn btn-primary me-2">Sign-up</button></a>
          </div>
        </header>
      </div>

    <h1 style="text-shadow: 3px 3px 3px red;">OUR DOCTORS</h1>
    <div class="container mt-6 pt-4">
        <div class="row">
            {% for i in doctor %}
            <div class="col-4">
                <div class="card shadow-lg box mt-5">
                    <img src="{{ i.doctor_image.url }}" class="card-img-top" width="300px" height="300px">
                    <hr>
                    <div class="card-body">
                        <p class="card-text">Doctor name:
                       <span class="fs-5 fw-bold"> {{ i.doctor_name }}</span></p>
                            <p class="card-text">Department:
                                <span class="fs-5 fw-bold">{{ i.department }}</span></p>
                                
                                <a href="{% url 'register' i.id  %}" class="btn btn-primary">click for register</a>
                    
                    </div>
                </div>
            </div>
                {% endfor %}
        </div>
    </div>




      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3 ">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
      </div>
    



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
